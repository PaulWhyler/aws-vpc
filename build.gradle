group 'org.pmwhyle'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        maven { url "http://clojars.org/repo" }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath (
                'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile ('com.amazonaws:aws-java-sdk:1.11.5',
            'com.google.guava:guava:19.0',
            'org.slf4j:slf4j-api:1.7.21',
            'ch.qos.logback:logback-classic:1.1.3')

    testCompile ('junit:junit:4.12') {exclude group: 'org.hamcrest'}
    testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {exclude group: 'junit'}
    testCompile (
            'org.hamcrest:hamcrest-all:1.3',
            'cglib:cglib:3.2.2',
            'org.codehaus.groovy:groovy-all:2.4.6')

}

jar {
    manifest.attributes ("Main-Class": "org.pmwhyle.eg.vpc.CreateVpc")
}

shadowJar {
    baseName = "create-vpc"
    classifier = null
    version = null
}
